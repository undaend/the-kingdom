<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>The Kingdom Minecraft Server</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=UnifrakturCook:wght@700&family=IM+Fell+English+SC&display=swap" rel="stylesheet">

  <style>
    * {
      scroll-behavior: smooth;
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'IM Fell English SC', serif;
      color: #f0e6d2;
      background: url('https://images.unsplash.com/photo-1563453392212-326f1937c6f8?auto=format&fit=crop&w=1280&q=80') no-repeat center center fixed;
      background-size: cover;
      overflow-x: hidden;
    }

    ::-webkit-scrollbar {
      width: 8px;
    }

    ::-webkit-scrollbar-thumb {
      background: #444;
      border-radius: 10px;
    }

    .overlay {
      background-color: rgba(0, 0, 0, 0.75);
      min-height: 100vh;
      text-align: center;
      padding: 4em 1em;
      animation: fadeIn 1s ease-out forwards;
    }

    h1 {
      font-family: 'UnifrakturCook', cursive;
      font-size: 3.8em;
      color: #d4af37;
      text-shadow: 4px 4px #000;
      margin-bottom: 0.3em;
      animation: glowIn 2s ease-out forwards;
    }

    .info, .section {
      opacity: 0;
      transform: translateY(20px);
      animation: fadeInUp 1.4s ease-out forwards;
      animation-delay: 1s;
    }

    .info p {
      font-size: 1.2em;
      margin: 0.5em 0;
    }

    .button {
      display: inline-block;
      background-color: #5a4421;
      color: #fff;
      padding: 1em 2em;
      font-size: 1.1em;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 1em;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }

    .button:hover {
      background-color: #7a5e3a;
    }

    .section {
      margin-top: 4em;
    }

    h2 {
      font-size: 2em;
      color: #c0aa70;
      border-bottom: 2px solid #555;
      display: inline-block;
      padding-bottom: 0.2em;
      margin-bottom: 1em;
    }

    .gallery {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 1em;
      margin-top: 1em;
    }

    .gallery img {
      width: 240px;
      height: auto;
      border: 2px solid #555;
      border-radius: 10px;
      transition: transform 0.3s ease, opacity 0.3s ease;
    }

    .gallery img:hover {
      transform: scale(1.05);
      opacity: 0.9;
    }

    a {
      color: #9fc7ff;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    /* Animations */
    @keyframes fadeIn {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }

    @keyframes glowIn {
      0% { text-shadow: none; opacity: 0; }
      100% { text-shadow: 4px 4px #000; opacity: 1; }
    }

    @keyframes fadeInUp {
      0% { opacity: 0; transform: translateY(20px); }
      100% { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="overlay">
    <h1>The Kingdom</h1>
    <div class="info">
      <p><strong>Java IP:</strong> gangidkanymore.falixsrv.me:23803</p>
      <p><strong>Bedrock IP:</strong> host.falixserver.net (Port: 23803)</p>
      <p><strong>Eaglercraft:</strong> Coming soon ‚Äî <em>wss://eagler-viaversion-a2j9.onrender.com</em></p>
      <a href="https://discord.gg/YExYCM7Zyf" class="button" target="_blank">Join Our Discord</a>
    </div>

    <div class="section">
      <h2>üñºÔ∏è Gallery</h2>
      <div class="gallery">
        <img src="https://i.imgur.com/JkSRg4Z.png" alt="Castle Screenshot">
        <img src="https://i.imgur.com/OMYzXbs.png" alt="Throne Room">
        <img src="https://i.imgur.com/Xf2rqTC.png" alt="Marketplace">
      </div>
    </div>
  </div>
</body>
</html>
