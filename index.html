<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pulse SMP</title>

<style>
body {
  margin: 0;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  background: black;
  overflow: hidden;
  font-family: Arial, sans-serif;
  color: white;
}

svg {
  position: absolute;
  width: 120vw;
  height: 120vh;
}

.content {
  position: relative;
  text-align: center;
  z-index: 2;
}

.title {
  font-size: 4rem;
  font-weight: bold;
  color: white;
  text-shadow: 0 0 25px red;
  margin-bottom: 2rem;
}

.status-box {
  background: rgba(0,0,0,0.8);
  padding: 25px;
  border-radius: 15px;
  width: 320px;
  margin: auto;
  box-shadow: 0 0 25px red;
}

.status {
  margin: 15px 0;
  font-size: 1.2rem;
}

.ip {
  margin-top: 15px;
  font-size: 0.9rem;
  color: #ccc;
}
</style>
</head>

<body>

<!-- Fullscreen Heart SVG -->
<svg viewBox="0 0 1000 900" preserveAspectRatio="xMidYMid slice">
  <defs>
    <radialGradient id="grad" cx="50%" cy="40%">
      <stop offset="40%" stop-color="#ff1a1a"/>
      <stop offset="100%" stop-color="#990000"/>
    </radialGradient>
  </defs>
  <path d="M500 300
           C500 150,200 150,200 350
           C200 550,500 700,500 850
           C500 700,800 550,800 350
           C800 150,500 150,500 300Z"
        fill="url(#grad)"/>
</svg>

<div class="content">
  <div class="title">PULSE SMP</div>

  <div class="status-box">
    <div class="status">
      <strong>Java:</strong>
      <span id="java-status">Checking...</span><br>
      <span id="java-players"></span>
    </div>

    <div class="status">
      <strong>Eagler:</strong>
      <span id="eagler-status">Checking...</span><br>
      <span id="eagler-players"></span>
    </div>

    <div class="ip">
      Java IP: java.pulsine.online<br>
      Eagler IP: pulsingsmp.xyz<br>
      Bedrock: Coming Soon
    </div>
  </div>
</div>

<script>
async function checkServer(ip, statusId, playerId) {
  try {
    const response = await fetch(`https://api.mcstatus.io/v2/status/java/${ip}`);
    const data = await response.json();

    document.getElementById(statusId).textContent =
      data.online ? "üü¢ Online" : "üî¥ Offline";

    document.getElementById(playerId).textContent =
      data.online ? `Players: ${data.players.online}/${data.players.max}` : "";
  } catch {
    document.getElementById(statusId).textContent = "‚ö†Ô∏è Error";
    document.getElementById(playerId).textContent = "";
  }
}

function refresh() {
  checkServer("java.pulsine.online", "java-status", "java-players");
  checkServer("pulsingsmp.xyz", "eagler-status", "eagler-players");
}

refresh();
setInterval(refresh, 30000);
</script>

</body>
</html>
