<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pulse SMP</title>

<style>
body {
  margin: 0;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  background: black;
  overflow: hidden;
  font-family: Arial, sans-serif;
  color: white;
}

/* Fullscreen heart background */
.heart-bg {
  position: absolute;
  width: 100%;
  height: 100%;
  background: radial-gradient(circle at 50% 40%, #ff1a1a 40%, #b30000 70%);
  clip-path: path("M 500 300 
                   C 500 150, 200 150, 200 350 
                   C 200 550, 500 700, 500 850 
                   C 500 700, 800 550, 800 350 
                   C 800 150, 500 150, 500 300 Z");
  transform: scale(1.8);
}

/* Dark overlay */
.overlay {
  position: absolute;
  inset: 0;
  background: rgba(0,0,0,0.4);
}

/* Center content */
.content {
  position: relative;
  z-index: 2;
  text-align: center;
}

.title {
  font-size: 4rem;
  font-weight: bold;
  color: white;
  text-shadow: 0 0 25px #ff0000;
  margin-bottom: 2rem;
}

.status-box {
  background: rgba(0,0,0,0.75);
  padding: 25px;
  border-radius: 15px;
  width: 320px;
  margin: auto;
  box-shadow: 0 0 25px red;
}

.status {
  margin: 15px 0;
  font-size: 1.2rem;
}

.ip {
  margin-top: 15px;
  font-size: 0.9rem;
  color: #ccc;
}
</style>
</head>

<body>

<div class="heart-bg"></div>
<div class="overlay"></div>

<div class="content">
  <div class="title">PULSE SMP</div>

  <div class="status-box">
    <div class="status">
      <strong>Java:</strong>
      <span id="java-status">Checking...</span><br>
      <span id="java-players"></span>
    </div>

    <div class="status">
      <strong>Eagler:</strong>
      <span id="eagler-status">Checking...</span><br>
      <span id="eagler-players"></span>
    </div>

    <div class="ip">
      Java IP: java.pulsine.online<br>
      Eagler IP: pulsingsmp.xyz<br>
      Bedrock: Coming Soon
    </div>
  </div>
</div>

<script>
async function checkJava() {
  try {
    const response = await fetch('https://api.mcstatus.io/v2/status/java/java.pulsine.online');
    const data = await response.json();

    document.getElementById('java-status').textContent =
      data.online ? 'üü¢ Online' : 'üî¥ Offline';

    document.getElementById('java-players').textContent =
      data.online ? `Players: ${data.players.online}/${data.players.max}` : '';
  } catch {
    document.getElementById('java-status').textContent = '‚ö†Ô∏è Error';
    document.getElementById('java-players').textContent = '';
  }
}

async function checkEagler() {
  try {
    const response = await fetch('https://api.mcstatus.io/v2/status/java/pulsingsmp.xyz');
    const data = await response.json();

    document.getElementById('eagler-status').textContent =
      data.online ? 'üü¢ Online' : 'üî¥ Offline';

    document.getElementById('eagler-players').textContent =
      data.online ? `Players: ${data.players.online}/${data.players.max}` : '';
  } catch {
    document.getElementById('eagler-status').textContent = '‚ö†Ô∏è Error';
    document.getElementById('eagler-players').textContent = '';
  }
}

checkJava();
checkEagler();
setInterval(checkJava, 30000);
setInterval(checkEagler, 30000);
</script>

</body>
</html>
